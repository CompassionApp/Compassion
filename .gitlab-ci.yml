stages:
  - test

image: node:14.16.1

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .jest
    - .yarn

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - yarn install --cache-folder .yarn

lint:
  stage: test
  except:
    changes:
      - "*.md"
  script:
    - yarn lint

tests:unit:
  stage: test
  except:
    changes:
      - "*.md"
  script:
    - yarn ci:test:coverage
  after_script:
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
